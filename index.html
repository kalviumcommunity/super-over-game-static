<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <section>
      <div class="score" id="team1">
        <h1>IND</h1>
        <div id="team1-superover" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team1">0</span>
          <span>/</span>
          <span id="wickets-team1">0</span>
        </div>
      </div>
      <div class="score" id="team2">
        <h1>PAK</h1>
        <div id="team2-superover" class="balls">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="scoreboard">
          <span id="score-team2">0</span>
          <span>/</span>
          <span id="wickets-team2">0</span>
        </div>
      </div>
    </section>
    <section id="buttons">
      <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </section>
  </body>
</html>

<script>
  let strike = document.getElementById("strike");
  let reset = document.getElementById("reset");

  strike.addEventListener("click", handleStrike);
  reset.addEventListener("click", handleReset);

  let ball1 = document.querySelectorAll("#team1-superover > .ball");
  let ball2 = document.querySelectorAll("#team2-superover > .ball");

  let score1 = document.querySelector("#score-team1");
  let score2 = document.querySelector("#score-team2");

  let sum1 = 0;
  let sum2 = 0;

  let count1 = 0;
  let count2 = 0;

  function handleStrike() {
    let bat = Math.floor(Math.random() * 6 + 1);

    if (count1 < 6) {
      ball1[count1].textContent = bat;
      count1++;
      sum1 += bat;
      score1.textContent = sum1;
    } else if (count2 < 6) {
      ball2[count2].textContent = bat;
      count2++;
      sum2 += bat;
      score2.textContent = sum2;

      if (count2 === 6) {
        setTimeout(() => {
          if (sum1 > sum2) {
            alert("India Won");
          } else if (sum2 > sum1) {
            alert("Pakistan Won");
          } else {
            alert("Draw");
          }
        }, 1000);
      }
    } else if (sum1 > sum2) {
      alert("India Won");
    } else if (sum2 > sum1) {
      alert("Pakistan Won");
    } else {
      alert("Draw");
    }
  }


  function handleReset(){
    location.reload();
  }
</script>
